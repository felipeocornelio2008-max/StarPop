<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato - StarPop</title>
  <style>
    :root {
      --primary: #8a0c0c;
      --bg: #000;
      --card: #fff;
      --muted: #000;
    }

    * { box-sizing: border-box; }

    body {
      font-family: Inter, system-ui, Arial;
      margin: 0;
      background: var(--bg);
      color: #fff;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 24px;
      background: linear-gradient(90deg, #800505, #000);
      flex-wrap: wrap;
    }

    .logo { height: 100px; }

    .search-container {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-grow: 1;
      justify-content: center;
      max-width: 500px;
      position: relative;
    }

    .search-container input {
      padding: 10px 14px;
      border-radius: 20px;
      border: 1px solid #661717;
      width: 100%;
      background: #fff;
      color: #000;
    }

    .search-container button {
      background: #8a0c0c;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      font-size: 18px;
      cursor: pointer;
      position: absolute;
      right: 6px;
      top: 50%;
      transform: translateY(-50%);
      transition: background 0.3s;
    }

    .search-container button:hover {
      background: #b31111;
    }

    nav {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    button {
      background: #8a0c0c;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    .ghost {
      background: transparent;
      color: #fff;
      border: 1px solid #fff;
    }

    .menu-bar {
      display: flex;
      justify-content: center;
      gap: 30px;
      background: #ffffff;
      padding: 12px 0;
      border-bottom: 4px solid #6b0808;
    }

    .menu-bar a {
      color: #9b1818;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .menu-bar a:hover { color: #ff6666; }

    main {
      padding: 24px;
      max-width: 900px;
      margin: 0 auto;
    }

    h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 20px;
    }

    p.intro {
      text-align: center;
      color: #ddd;
      margin-bottom: 30px;
      font-size: 1.1rem;
    }

    form {
      
      color: #000;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #999;
      font-size: 1rem;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    .send-btn {
      width: 100%;
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .send-btn:hover {
      background: #a51212;
    }

    footer {
      padding: 18px;
      text-align: center;
      color: #aaa;
      margin-top: 40px;
    }

    /* ===== Carrinho ===== */
    .cart-side {
      position: fixed;
      right: 0;
      top: 0;
      height: 100vh;
      width: 360px;
      background: var(--card);
      color: #000;
      box-shadow: -10px 0 40px rgba(0,0,0,0.2);
      transform: translateX(110%);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      z-index: 100;
    }

    .cart-side.open { transform: translateX(0); }

    .cart-header {
      padding: 18px;
      border-bottom: 1px solid #000;
      display: flex;
      justify-content: space-between;
    }

    .cart-body {
      flex: 1;
      overflow: auto;
      padding: 14px;
    }

    .cart-item {
      display: flex;
      gap: 12px;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px dashed #000;
    }

    .cart-item img {
      width: 60px;
      height: 56px;
      object-fit: cover;
      border-radius: 8px;
    }

    /* ===== Modal Login/Cadastro ===== */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 200;
    }

    .overlay.open { display: flex; }

    .modal {
      background: #fff;
      color: #000;
      padding: 24px;
      border-radius: 10px;
      width: 320px;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 14px;
    }

    .tabs button {
      flex: 1;
      background: #ddd;
      border-radius: 0;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    .tabs button.active { background: #8a0c0c; color: #fff; }
  </style>
</head>

<body>
  <header>
    <img src="starr.png" class="logo" alt="Logo da Loja" />
    <form class="search-container" id="searchForm">
      <input type="text" id="searchInput" placeholder="Buscar produtos..." />
      <button type="submit">游댌</button>
    </form>
    <nav>
      <button id="open-auth" class="ghost">Entrar / Cadastrar</button>
      <button id="open-cart" aria-label="Abrir carrinho">游</button>
    </nav>
  </header>

  <div class="menu-bar">
    <a href="vectura.html">In칤cio</a>
    <a href="Cantores.html">Cantores</a>
    <a href="contato.html">Contato</a>
    <a href="sobre.html">Sobre</a>
  </div>

  <main>
    <h2>Entre em Contato</h2>
    <p class="intro">Tem d칰vidas, sugest칫es ou quer falar com nossa equipe? Preencha o formul치rio abaixo e responderemos o mais breve poss칤vel 游눏</p>

    <form id="contactForm">
      <input type="text" id="nome" placeholder="Seu nome" required />
      <input type="email" id="email" placeholder="Seu e-mail" required />
      <textarea id="mensagem" placeholder="Escreva sua mensagem aqui..." required></textarea>
      <button type="submit" class="send-btn">Enviar Mensagem</button>
    </form>
  </main>

  <aside id="cart" class="cart-side">
    <div class="cart-header">
      <strong>Carrinho</strong>
      <button id="close-cart">Fechar</button>
    </div>
    <div class="cart-body" id="cart-items"></div>
    <div style="padding:16px;border-top:1px solid #000">
      <div style="display:flex;justify-content:space-between;margin-bottom:8px">
        <span>Total:</span> <strong id="cart-total">R$ 0,00</strong>
      </div>
      <button id="checkout-btn" style="width:100%">Finalizar Compra</button>
    </div>
  </aside>

  <!-- Modal Login -->
  <div class="overlay" id="auth">
    <div class="modal">
      <div class="tabs">
        <button id="tab-login" class="active">Entrar</button>
        <button id="tab-register">Cadastrar</button>
      </div>
      <div id="login-form">
        <input id="login-email" type="email" placeholder="Email" />
        <input id="login-pass" type="password" placeholder="Senha" />
        <button id="btn-login" style="width:100%">Entrar</button>
      </div>
      <div id="register-form" style="display:none">
        <input id="reg-name" placeholder="Nome" />
        <input id="reg-email" type="email" placeholder="Email" />
        <input id="reg-pass" type="password" placeholder="Senha" />
        <button id="btn-register" style="width:100%">Cadastrar</button>
      </div>
      <button id="close-auth" class="ghost" style="margin-top:10px;width:100%">Fechar</button>
    </div>
  </div>

  <footer>춸 StarPop - 2025. Todos os direitos reservados.</footer>

  <script>
    const q = s => document.querySelector(s);
    const CART_KEY = 'demo_cart_v2';
    const formatR = v => 'R$ ' + v.toFixed(2).replace('.', ',');
    let cart = JSON.parse(localStorage.getItem(CART_KEY) || '{}');

    function saveCart(){ localStorage.setItem(CART_KEY, JSON.stringify(cart)); updateCartUI(); }
    function updateCartUI(){
      const cartItemsEl = q('#cart-items'), cartTotalEl = q('#cart-total');
      const items = Object.values(cart);
      cartItemsEl.innerHTML = items.length
        ? items.map(it=>`
          <div class="cart-item">
            <img src="${it.src}" alt="${it.title}" />
            <div style="flex:1">
              <div style="font-weight:600">${it.title}</div>
              <div>${formatR(it.price)} x ${it.qty}</div>
            </div>
            <button class="ghost" onclick="removeFromCart(${it.id})">Remover</button>
          </div>`).join('')
        : '<div style="text-align:center;color:#555">Seu carrinho est치 vazio.</div>';
      const total = items.reduce((s,i)=>s + i.price * i.qty, 0);
      cartTotalEl.textContent = formatR(total);
    }

    function removeFromCart(id){ delete cart[id]; saveCart(); }

    q('#open-cart').onclick=()=>q('#cart').classList.add('open');
    q('#close-cart').onclick=()=>q('#cart').classList.remove('open');
    q('#checkout-btn').onclick=()=>{ 
      if(Object.keys(cart).length===0){ alert('Carrinho vazio.'); return; } 
      cart={}; saveCart(); alert('Compra finalizada!'); q('#cart').classList.remove('open'); 
    };
    updateCartUI();

    // ==== Login / Cadastro ====
    const overlay = q('#auth');
    const usersKey = 'demo_users';
    const getUsers = () => JSON.parse(localStorage.getItem(usersKey)||'{}');
    const saveUsers = u => localStorage.setItem(usersKey, JSON.stringify(u));

    q('#open-auth').onclick=()=>overlay.classList.add('open');
    q('#close-auth').onclick=()=>overlay.classList.remove('open');

    const tabLogin=q('#tab-login'),tabRegister=q('#tab-register'),loginForm=q('#login-form'),regForm=q('#register-form');
    tabLogin.onclick=()=>{tabLogin.classList.add('active');tabRegister.classList.remove('active');loginForm.style.display='block';regForm.style.display='none';};
    tabRegister.onclick=()=>{tabRegister.classList.add('active');tabLogin.classList.remove('active');loginForm.style.display='none';regForm.style.display='block';};

    q('#btn-register').onclick=()=>{
      const name=q('#reg-name').value.trim(),email=q('#reg-email').value.trim(),pass=q('#reg-pass').value;
      if(!name||!email||!pass) return alert('Preencha todos os campos!');
      const users=getUsers();
      if(users[email]) return alert('Email j치 cadastrado!');
      users[email]={name,pass};
      saveUsers(users);
      alert('Cadastro realizado!');
      tabLogin.click();
    };

    q('#btn-login').onclick=()=>{
      const email=q('#login-email').value.trim(),pass=q('#login-pass').value;
      const users=getUsers();
      if(users[email]?.pass===pass){ alert(`Bem-vindo, ${users[email].name}!`); overlay.classList.remove('open'); }
      else alert('Email ou senha incorretos.');
    };

    // ==== Formul치rio de Contato ====
    q('#contactForm').onsubmit = e => {
      e.preventDefault();
      alert('Mensagem enviada com sucesso! Entraremos em contato em breve.');
      e.target.reset();
    };

    // ==== Barra de Pesquisa ====
    q('#searchForm').onsubmit = e => {
      e.preventDefault();
      const termo = q('#searchInput').value.trim().toLowerCase();
      if(!termo){ alert('Digite algo para pesquisar.'); return; }
      // se fosse a p치gina de produtos, filtraria aqui
      alert(`Busca por: "${termo}". Fun칞칚o dispon칤vel na p치gina de produtos.`);
      q('#searchInput').value = '';
    };
  </script>
</body>
</html>
